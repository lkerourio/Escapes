    <script language="javascript">
        var num = "0";
        var code = new Array(num, num, num, num, num, num, num, num);
        var pos = 0;

        for (var f = 0; f < 8; f++) {
            code[f] = "v";
        }

        c1 = new Image();
        c1.src = "digicode/c1.gif"
        c2 = new Image();

        c0 = new Image();
        c0.src = "digicode/c0.gif"
        cv = new Image();
        cv.src = "digicode/cv.gif"

        function affiche() {
            document.images.a.src = eval("c" + code[0] + ".src");
            document.images.b.src = eval("c" + code[1] + ".src");
            document.images.c.src = eval("c" + code[2] + ".src");
            document.images.d.src = eval("c" + code[3] + ".src");
            document.images.e.src = eval("c" + code[4] + ".src");
            document.images.f.src = eval("c" + code[5] + ".src");
            document.images.g.src = eval("c" + code[6] + ".src");
            document.images.h.src = eval("c" + code[7] + ".src");
        }

        function nouveau(num) {
            if (pos < 8) {
                for (var f = 1; f < 8; f++) {
                    code[f - 1] = code[f];
                }
                code[7] = eval(num);
                pos += 1;
            }
            affiche();
        }

        function ok() {
            password = "";
            for (var f = 0; f < 8; f++) {
                if (code[f] != "v") {
                    password += code[f]
                };
            }
            if (password == "2059") {
                this.location.href = "escape2-3.html";
            } else {
                cancel();
            }
        }

        function cancel() {
            for (var f = 0; f < 8; f++) {
                code[f] = "v";
            }
            pos = 0;
            affiche();
        }
    </script>
